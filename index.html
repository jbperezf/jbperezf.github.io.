<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HydraulicToolbox Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HydraulicToolbox Generator</h1>
        
        <form id="hydraulicForm">
            <div class="form-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" name="projectName" placeholder="Enter project name" required>
            </div>
            
            <div class="form-group">
                <label for="calculationType">Calculation Type:</label>
                <select id="calculationType" name="calculationType" required>
                    <option value="" disabled selected>Select calculation type</option>
                    <option value="channel-analysis">Channel Analysis</option>
                    <option value="channel-lining-analysis">Channel Lining Analysis</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="csvFile">Input Data (CSV File):</label>
                <div class="file-input-container">
                    <div class="file-input-button">Choose CSV File</div>
                    <input type="file" id="csvFile" name="csvFile" class="file-input" accept=".csv" required>
                </div>
                <div id="fileName" class="file-name">No file chosen</div>
            </div>
            
            <button type="button" class="generate-button" id="generateButton">Generate .hyd File</button>
        </form>
        
        <div class="footer">
            HydraulicToolbox Generator &copy; 2025
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
